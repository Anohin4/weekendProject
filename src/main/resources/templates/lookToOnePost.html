<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Hello</title>
</head>
<body>
<nav th:insert="~{parts/navbar::copy}"></nav>
<div class="container">
  <div class="row" style="padding-top: 20%;">
    <div class="row justify-content-center" th:object="${post}" >
                <span class="border border-5" style="padding:5em">
                    <span th:text="*{news}"></span>
                </span>
        <div th:each="oneImage : ${imageList}">
          <img id = "image" th:src="@{${oneImage.link}}">
        </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
