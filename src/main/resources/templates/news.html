<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{parts/navbar::copy}"></nav>
<div class="container">
    <div th:each="post : ${postList}" >
        <div class="row mb-3">
            <p>Author: <span th:text="${post.user.username}"/></p>
            <p>Date: <span th:text="${post.date}"/></p>
            <span class="border border-5 rounded">
                <td><span th:text="${post.post}"></span></td>
            </span>
            <br>
        </div>
    </div>
</div>
</body>
</html>
