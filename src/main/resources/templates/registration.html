<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<nav th:insert="~{parts/navbar::copy}"></nav>
<form th:action="@{/registration}" th:object="${user}" method="post" >
    <label for="username">Username <input id="username" th:field="*{username}" type="text"/></label><br><br>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-message">Invalid username.</p>
    <label for="password">Password <input id="password" th:field="*{password}" type="text"/></label>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message">Invalid password.</p>
    <br><br>
    <label for="email">Email <input id="email" th:field="*{email}" type="text"/></label>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message">Invalid password.</p>
    <br>
    <input id="submit" type="submit">
</form>

</body>
</html>
