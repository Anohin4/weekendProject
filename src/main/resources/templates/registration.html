<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<p>If you want to sign up, you can use that form. If you want to login, go <a href="login.html">here.</a> </p>
<form th:action="@{/registration}" th:object="${user}" method="post" >
    <label for="username">Username <input id="username" th:field="*{userName}" type="text"></label>
    <label for="password">Password <input id="password" th:field="*{password}"type="text"></label>
    <label for="email">Email <input id="email" th:object="*{email}"type="text"></label>
</form>
</body>
</html>
