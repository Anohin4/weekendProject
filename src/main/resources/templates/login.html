<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login page</title>
</head>
<body>
<nav th:insert="~{parts/navbar::copy}"></nav>
<div class="container">
  <form th:action="@{/login}" method="post" class="col-lg-6 offset-lg-3 pt-1 ">
    <div class="row" style="padding-top: 20%;">
      <div class="row justify-content-center">
            <span class="border border-5" style="padding:5em">
            <p th:if="${param.error}" class="error">Wrong user or password</p>
            <fieldset>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Username</span>
                    <input id="username" type="text" name="username" placeholder="Username"
                           class="form-control">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2">Password</span>
                    <input id="password" type="password" name="password" class="form-control"
                           placeholder="Password">
                </div>
                <button type="submit" class="btn btn-light"
                        style="margin-left:200px">Submit</button>
            </fieldset>
                </span>
      </div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
